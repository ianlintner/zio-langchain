pinecone {
  # API key for Pinecone
  api-key = ${?PINECONE_API_KEY}
  
  # Pinecone environment (e.g., "us-west1-gcp")
  environment = ${?PINECONE_ENVIRONMENT}
  
  # Pinecone project ID
  project-id = ${?PINECONE_PROJECT_ID}
  
  # Name of the Pinecone index
  index-name = ${?PINECONE_INDEX_NAME}
  
  # Optional namespace within the index
  namespace = ${?PINECONE_NAMESPACE}
  
  # Dimension of the embeddings (default: 1536 for OpenAI embeddings)
  dimension = 1536
  dimension = ${?PINECONE_DIMENSION}
  
  # Timeout for API requests in milliseconds
  timeout-ms = 60000
  timeout-ms = ${?PINECONE_TIMEOUT_MS}
}